<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Jennifer Williams Piper UI Challenge 2</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <h1>UI Challenge - Custom Form Elements</h1>
  <form action="">
    <label for="text-input"></label>
    <input type="text" placeholder="placeholder text">text input

    <label for="select-box"></label>
    <select name="select-box" id="select-box">
        <option value="placeholder">please select an option...</option>
      <option value="option1">option 1</option>
      <option value="option2">option 2</option>
      <option value="option3">option 3</option>
      <option value="option4">option 4</option>
      <option value="option5">option 5</option>
    </select>

    <label for="checkbox">checkbox</label>
<input id="checkbox" type="checkbox">

<label for="radio">radio</label>
<input type="radio">

<label for="button">button</label>
<button id="button">submit</button>
  </form>
</body>
</html>
